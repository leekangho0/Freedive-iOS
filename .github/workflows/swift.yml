# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: XCode Build
      run: |
        xcodebuild clean test -project Freedive/Freedive.xcodeproj -scheme Freedive -destination 'platform=iOS Simulator, name=iPhone 16 Pro, OS=17.0'
    - name: Run tests
      run: swift test -v
